<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подбор программы CAT ENERGY</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" />
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" />
  </head>
  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <div class="content-container">
        <div class="page-header__wrapper">
          <div class="page-header__logo-menu-button-wrapper">
            <a href="/" class="page-header__logo-link">
              <picture>
                <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg" width="202" height="60">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="173" height="58">
                <img class="page-header__logo-picture" src="img/logo-mobile.svg" width="191" height="38" alt="Логотип интернет-магазина CAT ENERGY">
              </picture>
            </a>
            <button class="page-header__menu-button visually-hidden" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </div>
          <nav class="page-header__main-nav">
            <ul class="page-header__site-list">
              <li class="page-header__site-item"><a href="/" class="page-header__link">Главная</a></li>
              <li class="page-header__site-item"><a href="catalog.html" class="page-header__link">Каталог продукции</a></li>
              <li class="page-header__site-item"><a class="page-header__link page-header__link_active">Подбор программы</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="content-container form__content-container">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__lead">Заполните анкету, и мы подберем <br>
программу питания для вашего кота</p>

        <form>
          <div class="form__columns form__cat-info-goal">
            <fieldset class="form__column_half form__fieldset">
              <legend class="visually-hidden">Информация о коте</legend>
              <ul class="form__field-list">
                <li class="form__field-item">
                  <label class="field__wrapper">
                    <span class="field__name">Имя:*</span>
                    <input class="field field__input" name="name" type="name" value placeholder=" " required>
                  </label>
                </li>
                <li class="form__field-item">
                  <label class="field__wrapper">
                    <span class="field__name">Вес (кг):*</span>
                    <input class="field field__input" name="weight" type="" value placeholder=" " required>
                  </label>
                </li class="form__field-item">
                <li>
                  <label class="field__wrapper">
                    <span class="field__name">Возраст (лет):</span>
                    <input class="field field__input" name="years" type="" value optional>
                  </label>
                </li>
              </ul>

            </fieldset>

            <fieldset class="form__column_half form__fieldset form__goal">
              <legend class="visually-hidden">Цели</legend>
                <ul class="radio-button">
                <li><input type="radio" name="goal-group" id="losing-weight-id" value="" checked=""><label for="losing-weight-id">Похудение</label></li>
                <li><input type="radio" name="goal-group" id="weight-gain-id" value=""><label for="weight-gain-id">Набор массы</label></li>
                <li><input type="radio" name="goal-group" id="know-nothing-id" value=""><label for="know-nothing-id">Не знаю (нужен ваш совет)</label></li>
              </ul>
            </fieldset>
          </div>

          <fieldset class="form__fieldset form__client-info">
            <legend class="form__green-band form__client-info-title">
              <span class="form__green-band-inside">Контактные данные </span>
              <span class="form__green-band-inside form__green-band-inside_second-row">(владельца кота)</span>
            </legend>
            <ul class="form__field-list form__columns">
              <li class="form__field-item form__column_half">
                <label class="field__wrapper">
                  <span class="field__name field__name_phone-email">E-mail:*</span>
                  <input class="field field__input field__with-icon field__email-icon" name="email" type="email" placeholder=" " required>
                </label>
              </li>
              <li class="form__field-item form__column_half">
                <label class="field__wrapper">
                  <span class="field__name field__name_phone-email">Телефон:*</span>
                  <input class="field field__input field__with-icon field__phone-icon" name="tel" type="tel" placeholder=" " required>
                </label>
              </li>


          </fieldset>

          <fieldset class="form__fieldset form__comment">
            <legend class="form__green-band form__comment-title">
              <span class="form__green-band-inside">Комментарий</span>
            </legend>
            <label class="field__wrapper"><textarea class="field field__textarea" name="comment" type="" value placeholder="Расскажите обо всех повадках кота"></label>
          </fieldset>

          <fieldset class="form__fieldset form__extra-info">
            <legend class="form__green-band form__extra-info-title">
              <span class="form__green-band-inside">Дополнительно</span>
            </legend>
            <div class="columns">
              <ul class="form__checkbox-list">
                <li class="checkbox__item form__checkbox-item">
                  <input type="checkbox" name="sugar-substitute" id="sugar-substitute-id" value="sugar-substitute-on" checked="">
                  <label for="sugar-substitute-id">Сахарозаменитель</label>
                </li>
                <li class="checkbox__item form__checkbox-item">
                  <input type="checkbox" name="water" id="water-id" value="water-on">
                  <label for="water-id">Питьевая вода</label>
                </li>
                <li class="checkbox__item form__checkbox-item">
                  <input type="checkbox" name="milk" id="milk-id" value="milk-on">
                  <label for="milk-id">Молоко</label>
                </li>
                <li class="checkbox__item form__checkbox-item">
                  <input type="checkbox" name="vitamins" id="vitamins-id" value="vitamins-on">
                  <label for="vitamins-id">Витамины</label>
                </li>
              </ul>
            </div>
          </fieldset>

          <div class="form__button-wrapper">
            <button class="primary-button primary-button_form-page form__button" type="submit" name="show-button">Отправить заявку</button>
            <p class="form__button-caption">* — Обязательные поля</p>
          </div>
        </form>
      </section>

      <section class="map">
        <div class="content-container">
          <div class="map__contact-info">
            <h2 class="visually-hidden">Контакты</h2>
            <h3 class="map__title">Приглашаем <br>к сотрудничеству <br>дилеров!</h3>
            <p class="map__address">ул. Большая <br>Конюшенная, д. 19/8<br><span class="map__city"> Санкт-Петербург</p>
          </div>
        </div>
        <div id="map-desktop"></div>
        <div id="map-mobile"></div>
      </section>

    </main>

    <footer class="page-footer">
      <div class="content-container">
        <div class="page-footer__flex-wrapper">
          <div class="page-footer__logo-wrapper">
            <a class="page-footer__logo">
              <img class="page-footer__logo-img" src="img/logo-footer.svg" width="128" height="24" alt="Логотип интернет-магазина CAT ENERGY">
            </a>
          </div>

          <ul class="social page-footer__social">
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-vkontakte">
                <span class="visually-hidden">Вконтакте</span>
                <svg class="social__svg" width="22" height="12"><use xlink:href="#vkontakte"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-instagram">
                <span class="visually-hidden">Инстаграм</span>
                <svg class="social__svg" width="16" height="16"><use xlink:href="#instagram"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-facebook">
                <span class="visually-hidden">Фейсбук</span>
                <svg class="social__svg" width="10" height="19"><use xlink:href="#facebook"></use></svg>
              </a>
            </li>
          </ul>

          <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__copyright-wrapper">
            <span class="page-footer__developer-name">HTML Academy</span>
            <svg class="page-footer__developer-logo" width="27" height="34"><use xlink:href="#developer-logo"></use></svg>
          </a>
        </div>
      </div>
    </footer>

  <script src="js/page-header.js"></script>
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="js/picturefill.js" async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1N7DfHC7adSmpylXujMj1BBJPUYyXR9w&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var mapMobile = new google.maps.Map(document.getElementById('map-mobile'), {
        center: {lat: 59.938797, lng: 30.323086},
        zoom: 17,
        disableDefaultUI: true
      });

      var bigImage = 'img/map-pin.png';
      var smallMarker = new google.maps.Marker({
        position: {lat: 59.938797, lng: 30.323086},
        map: mapMobile,
        icon: bigImage
      });

      var mapDesktop = new google.maps.Map(document.getElementById('map-desktop'), {
        center: {lat: 59.939134, lng: 30.319854},
        zoom: 17,
        disableDefaultUI: true
      });

      var smallImage = 'img/map-pin.png';
      var bigMarker = new google.maps.Marker({
        position: {lat: 59.938797, lng: 30.323086},
        map: mapDesktop,
        icon: smallImage
      });

    }
  </script>

  </body>
</html>
